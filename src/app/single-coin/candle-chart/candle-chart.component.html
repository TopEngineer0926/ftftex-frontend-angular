<div class="control-section" *ngIf="ShowTradingView === false">
  <ejs-stockchart id='stockChartDefault'  [chartArea]='chartArea' [primaryXAxis]='primaryXAxis' style="display:block;"
                  [primaryYAxis]='primaryYAxis' [crosshair]='crosshair'  [enablePeriodSelector]='false'
                  (tooltipRender)='tooltipRender($event)' [tooltip]='tooltip' (load)='load($event)'>
    <e-stockchart-series-collection>
      <e-stockchart-series [dataSource]='chartData' type='Candle' xName='date' yName='high' high='high' low='low'>
      </e-stockchart-series>
    </e-stockchart-series-collection>
  </ejs-stockchart>
</div>
