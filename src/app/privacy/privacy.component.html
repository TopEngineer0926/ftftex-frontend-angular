<div class="vh-100">
    <div class="container" >
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
                <div class="wt-box mt-3 p-lg-3">
                    <div class="d-flex">
                        <span class="material-symbols-outlined align-self-center mr-2" style="font-size: 50px">account_circle</span>
                        <div class="d-flex flex-column">
                            <small>UID: {{LogginIn[5]}}</small>
                            <h4 class="gray">{{'Privacy' | translate}}</h4>
                        </div>
                    </div>

                    <hr>

                    <div class="mb-2" style="min-height: 500px">
                        <ngb-accordion class="range-accordion">
                            <ngb-panel>
                                <ng-template ngbPanelTitle>
                                    <div class="d-flex justify-content-between w-100">
                                        <div class="d-flex flex-column align-items-start">
                                            <div class="d-flex btn-link">System Permissions</div>
                                        </div>
                                        <span class="material-symbols-outlined acc-box-i align-self-center">keyboard_arrow_down</span>
                                    </div>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="ml-auto d-flex flex-row align-self-center">
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
                    </div>

                    <div class="mt-auto d-flex justify-content-between">
                        <p>Clear Cache (3.8 MB)</p>
                        <button class="btn btn-primary d-block ">Clear</button>
                    </div>





                </div>
            </div>
        </div>
    </div>
</div>
