<div class="bg-wt ">
    <div class="min-h-full">
        <section>
            <div class="container">
                <div class="row pg-main-sec">
                    <div class="col-lg-4 justify-content-center d-flex flex-column content-b">
                        <span class="mt-5 pointer" [routerLink]="'/wallet'">< Back</span>

                        <h1 class="d-block s-bld  banner-header">
                            {{"OKX Main Wallet" | translate}}
                        </h1>

<!--                        <div class="total-wrapper mt-4">-->
<!--                            <span>Total assets in BTC</span>-->
<!--                        </div>-->
<!--                        <div class="mt-3 d-flex align-items-center">-->
<!--                            <h2>0.0000000</h2> <small class="gray"> = $ 0</small>-->
<!--                        </div>-->
                        <div class="d-flex mt-4">
                            <div class="sub-menu-btn btn mr-2 px-4"
                                 (click)="changeTag('deposit')">Deposit
                            </div>
                            <div class="sub-menu-btn btn mr-2 px-4"
                                 (click)="changeTag('trading')">Trading Account
                            </div>
                            <div class="sub-menu-btn btn mr-2 px-4"
                                 (click)="changeTag('transfer'); openTransferModal()">Transfer
                            </div>
                            <div class="sub-menu-btn btn mr-2 px-4"
                                 (click)="changeTag('withdrawal'); openWithdrawalModal()">Withdrawal
                            </div>
                        </div>



<!--                        <div *ngIf="tab === 'trading'" class="mt-3">-->
<!--                            <button type="button" (click)="changeTag('transfer')" class="btn btn-outline-primary d-block mx-auto">Transfer</button>-->
<!--                        </div>-->

                        <div class="coin-lit" *ngIf="tab === 'deposit'">
                            <h6 class="d-block s-bld mt-2">
                                Funding Account
                            </h6>
                            <div class="mt-5" *ngFor="let coin of deposits">
                                <div class="d-flex align-items-center">
                                    <h6 class="mb-0 align-self-center s-bld"> {{coin.ccy}}</h6>
                                </div>
                                <div class="d-flex w-100 justify-content-between">
                                    <div class="d-flex mt-2">
                                        <div class="d-flex flex-column gap-3">
                                            <small class="align-self-center s-bld gray w-100"> Total</small>
                                            <h6 class="mb-0 align-self-center s-bld w-100"> {{coin.bal}} {{coin.ccy}}</h6>
                                        </div>
                                    </div>
                                    <div class="d-flex mt-2">
                                        <div class="d-flex flex-column gap-3">
                                            <small class="align-self-center s-bld gray w-100"> Available</small>
                                            <h6 class="mb-0 align-self-center s-bld w-100"> {{coin.availBal}} {{coin.ccy}}</h6>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="coin-lit" *ngIf="tab === 'trading' && trading?.length">
                            <h6 class="d-block s-bld mt-2">
                                Trading Account
                            </h6>
                            <div class="mt-5" *ngFor="let coin of trading">
                                <div class="d-flex align-items-center">
                                    <h6 class="mb-0 align-self-center s-bld"> {{coin.ccy}}</h6>
                                </div>
                                <div class="d-flex w-100 justify-content-between">
                                    <div class="d-flex mt-2">
                                        <div class="d-flex flex-column gap-3">
                                            <small class="align-self-center s-bld gray w-100"> Total</small>
                                            <h6 class="mb-0 align-self-center s-bld w-100"> {{coin.bal}} {{coin.ccy}}</h6>
                                        </div>
                                    </div>
                                    <div class="d-flex mt-2">
                                        <div class="d-flex flex-column gap-3">
                                            <small class="align-self-center s-bld gray w-100"> Available</small>
                                            <h6 class="mb-0 align-self-center s-bld w-100"> {{coin.availBal}} {{coin.ccy}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
            </div>
        </section>
    </div>
</div>
