<app-main-carousal></app-main-carousal>
<div class="container">
<!--  <app-global-trending-metrics></app-global-trending-metrics>-->
  <div class="row">
    <div class="col-lg-12">
      <!--<app-trading-view-buy-and-sell [COIN]="'BTC'"></app-trading-view-buy-and-sell>-->
      <app-global-trending-metrics></app-global-trending-metrics>
    </div>
    <div class="col-lg-12">
      <app-coin></app-coin>
    </div>
    <div class="col-lg-6 col-md-12 mt-5">
      <app-trending-coins [ViewType]="'full'"></app-trending-coins>
    </div>
    <div class="col-lg-6 col-md-12 mt-5">
      <app-gainers-and-losers></app-gainers-and-losers>
    </div>
    <div class="col-lg-12">
      <app-news-carousal></app-news-carousal>
    </div>
    <div class="col-lg-12">
      <app-media></app-media>
    </div>
  </div>
</div>
<div class="row" *ngIf="!isMobile">
  <div class="col-lg-12 mt-5 stay-up-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mt-5">
          <div class="x-align">
              <h1 class="s-bld mb-4">{{"Stay up to date with Crypto !" | translate}}</h1>
              <h3>{{"Stay up to date with Crypto ! TXT1" | translate}}</h3>
          </div>
        </div>
      </div>
    </div>
    <img *ngIf="Theme === 'light'" src="assets/images/footer-banner.png">
    <img *ngIf="Theme === 'dark'" src="assets/images/footer-banner-dark.png">
  </div>
</div>
