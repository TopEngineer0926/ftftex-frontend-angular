<ng-container *ngFor="let dta of posts">
  <div class="d-flex post-cont" >
    <img   [src]="dta.profile_img" class="user-img d-none d-lg-block">
    <div class="post ml-3" >
      <div class="profile">
        <img   [src]="dta.profile_img" class="user-img d-block d-lg-none mr-2">
        <div class="d-flex align-self-center flex-wrap">
        <p class="display-name mb-0">{{dta.display_name}}</p>
        <p class="user-name mb-0">{{dta.user_name}}</p>
        <p class="posted-time mb-0">{{dta.date | fromNow}}</p>
        </div>
      </div>
      <p class="post-content mt-4" [innerHTML]="dta.content.text">

      </p>
      <img  [src]="dta.content.image" class="post-img">
